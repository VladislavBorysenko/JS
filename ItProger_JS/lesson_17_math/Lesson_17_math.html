<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let p = "Число PI " + Math.PI;
    p += "\n  Число Е " + Math.E;
    p += "\n Модуль -7 "+ Math.abs(-7);
    p += "\n Синус 0.3 "+ Math.sin(0.3);
    p += "\n Случайное число "+ Math.random();
    p += "\n Случайное число от 0 до 10 : "+ Math.floor(Math.random()*11);

    Math.floor(5.7);//оркугляет до мин. = 5
    Math.ceil(5.2);//окургляет до макс. = 6

    alert(p);
</script>

</body>
</html>
