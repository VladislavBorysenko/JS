<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home work form</title>
    <script type="text/javascript">
        function valid(form) {


            var email = form.email.value;
            var password = form.password.value;
            var fail = false;


            var adr_pattern = /[0-9a-z_]+@[0-9a-z_]+\.[a-z]{2,5}/i; //регулярное ввырожение

            if (password == "" || password == " ") {
                fail = "Вы не ввели пароль";
            } else if (password != "qwerty") {
                fail = "Вы ввели пароль не правильно";
            } else if (adr_pattern.test(email) == false || email == "" || email == " ") {
                fail = "Вы ввели емайл не правильно"
            }
            if (fail) {
                alert(fail);
            } else {
                // Очистка полей для ввода
                document.getElementById('email').value = "";
                document.getElementById('password').value = "";
            }
        }

    </script>
</head>
<body>
<form action="" method="post" name="test" id="form">
    <label for="password">"Пароль"</label>
    <input type="password" name="password" placeholder="Пароль" id="password"/> <br/><br/>
    <label for="email">"Email"</label>
    <input type="text" name="email" placeholder="Email" id="email"/> <br/><br/>
    <input type="button" onclick="valid(document.getElementById('form'))" name="onsubmit" value="Готово">
</form>
</body>
</html>
