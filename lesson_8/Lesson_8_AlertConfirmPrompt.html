<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert Confirm Prompt</title>
</head>
<body>
<script type="text/javascript">
    var person ;
    //alert("Hello " + person);
    if (confirm("Are you sure?")) {
        person=prompt("Hi, whats your name?");
        alert("Hello, " + person);
    } else {
        alert("Person not sure");
    }


</script>

</body>
</html>
