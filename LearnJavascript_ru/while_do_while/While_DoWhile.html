<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    while (condition) {
        // код
        // также называемый "телом цикла"
    }

    //Код из тела цикла выполняется, пока условие condition истинно.
    //Например, цикл ниже выводит i, пока i < 3:
    let i = 0;
    while (i < 3) { // выводит 0, затем 1, затем 2
        alert( i );
        i++;
    }

    let i = 3;
    while (i) { // когда i будет равно 0, условие станет ложным, и цикл остановится
        alert( i );
        i--;
    }

    //Цикл сначала выполнит тело, а затем проверит условие condition,
    //и пока его значение равно true, он будет выполняться снова и снова.

    do {
        // тело цикла
    } while (condition)

    let i = 0;
    do {
        alert( i );
        i++;
    } while (i < 3);


    //Цикл «for»
    //Более сложный, но при этом самый распространённый цикл — цикл for.

    for (начало; условие; шаг) {
        // ... тело цикла ...
    }

    //Давайте разберёмся, что означает каждая часть, на примере.
    //Цикл ниже выполняет alert(i) для i от 0 до (но не включая) 3:

    for (let i = 0; i < 3; i++) { // выведет 0, затем 1, затем 2
        alert(i);
    }
    //начало	i = 0	Выполняется один раз при входе в цикл
    //условие	i < 3	Проверяется перед каждой итерацией цикла.
    //Если оно вычислится в false, цикл остановится.
    //шаг	i++	Выполняется после тела цикла на каждой итерации перед проверкой условия.
    //тело	alert(i)	Выполняется снова и снова, пока условие вычисляется в true.

    //В целом, алгоритм работы цикла выглядит следующим образом:

    //Выполнить *начало*
    //→ (Если *условие* == true → Выполнить *тело*, Выполнить *шаг*)
    //→ (Если *условие* == true → Выполнить *тело*, Выполнить *шаг*)
    //→ (Если *условие* == true → Выполнить *тело*, Выполнить *шаг*)
    //→ ...

    // for (let i = 0; i < 3; i++) alert(i)

    // Выполнить начало
    let i = 0;
    // Если условие == true → Выполнить тело, Выполнить шаг
    if (i < 3) { alert(i); i++ }
    // Если условие == true → Выполнить тело, Выполнить шаг
    if (i < 3) { alert(i); i++ }
    // Если условие == true → Выполнить тело, Выполнить шаг
    if (i < 3) { alert(i); i++ }
    // ...конец, потому что теперь i == 3

</script>

</body>
</html>
