<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //В JavaScript есть три логических оператора: || (ИЛИ), && (И) и ! (НЕ).

    alert(true || true);   // true
    alert(false || true);  // true
    alert(true || false);  // true
    alert(false || false); // false

    if (1 || 0) { // работает как if( true || false )
        alert('truthy!');
    }


    let hour = 9;

    if (hour < 10 || hour > 18) {
        alert('Офис закрыт.');
    }

    //Можно передать и больше условий:

    let hour = 12;
    let isWeekend = true;

    if (hour < 10 || hour > 18 || isWeekend) {
        alert('Офис закрыт.'); // это выходной
    }

    //ИЛИ «||» находит первое истинное значение
    result = value1 || value2 || value3;

    alert(1 || 0); // 1
    alert(true || 'no matter what'); // true

    alert(null || 1); // 1 (первое истинное значение)
    alert(null || 0 || 1); // 1 (первое истинное значение)
    alert(undefined || null || 0); // 0 (поскольку все ложно, возвращается последнее значение)

    //&& (И)
    //В традиционном программировании И возвращает true, если оба аргумента истинны, а иначе – false:
    alert( true && true );   // true
    alert( false && true );  // false
    alert( true && false );  // false
    alert( false && false ); // false

    //Пример с if:
    let hour = 12;
    let minute = 30;

    if (hour == 12 && minute == 30) {
        alert( 'The time is 12:30' );
    }


    if (1 && 0) { // вычисляется как true && false
        alert( "не сработает, так как результат ложный" );
    }

    //И «&&» находит первое ложное значение
    // Если первый операнд истинный,
    // И возвращает второй:
    alert( 1 && 0 ); // 0
    alert( 1 && 5 ); // 5

    // Если первый операнд ложный,
    // И возвращает его. Второй операнд игнорируется
    alert( null && 5 ); // null
    alert( 0 && "no matter what" ); // 0

    //Можно передать несколько значений подряд. В таком случае возвратится первое «ложное» значение,
    // на котором остановились вычисления.

    alert( 1 && 2 && null && 3 ); // null

    //Когда все значения верны, возвращается последнее

    alert( 1 && 2 && 3 ); // 3


    //Как и оператор ИЛИ, И && иногда может заменять if.
    let x = 1;

    (x > 0) && alert( 'Greater than zero!' );



    //! (НЕ)

    /*Оператор принимает один аргумент и выполняет следующие действия:
    Сначала приводит аргумент к логическому типу true/false.
    Затем возвращает противоположное значение.
        */

    alert( !true ); // false
    alert( !0 ); // true

    //В частности, двойное НЕ используют для преобразования значений к логическому типу:
    alert( !!"non-empty string" ); // true
    alert( !!null ); // false


    //То есть первое НЕ преобразует значение в логическое значение и возвращает обратное,
    // а второе НЕ снова инвертирует его. В конце мы имеем простое преобразование значения в логическое.
    //Есть немного более подробный способ сделать то же самое – встроенная функция Boolean:

    alert( Boolean("non-empty string") ); // true
    alert( Boolean(null) ); // false

</script>

</body>
</html>
