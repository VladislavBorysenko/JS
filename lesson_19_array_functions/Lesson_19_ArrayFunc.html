<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let arr = new Array(2, 4, 5, 7, 123, 4234, 131, 11, 111, 13, 35, 646, 7, 8, 79, 6, 62, 52, 4, 1);
    let text = "Длинна массива = " + arr.length //віводим длину массива
    text += "\n Все єлементы массива : " + arr.join(" ,");// выводим все элементы массива через запятаую
    text += "\n Сортировка массива - " + (arr.sort().join(" ,"));//сортируте как строки по первому знаку или цифре
    alert(text);
</script>
</body>
</html>
