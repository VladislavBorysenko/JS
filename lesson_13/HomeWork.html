<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="hideText()" value="Спрятать текст">

<div id="text">Текст</div>

<script>
    // чтобы спрятать элемент можно использовать style.display
    function hideText() {
        document.getElementById('text').style.display = 'none';
    }
</script>

</body>
</html>
