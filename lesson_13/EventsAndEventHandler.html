<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function buttonClick (button) {
            alert(" You click on the button. " + button.name+button.value)
        }
        var count = 0;
        function counter(element){
            count++;
            element.innerHTML = "counter"+count ;
        }
    </script>
</head>
<body onload="alert('page is load')">
<input type="button" name="b" value="Click me" onclick="buttonClick (this)"/>
<span onmouseover="counter(this)"> На этот текст было наведено 0 раз</span>
</body>
</html>
