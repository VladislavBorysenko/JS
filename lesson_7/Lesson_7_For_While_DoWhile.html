<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop statements for, while, do while</title>
</head>
<body>
<script type="text/javascript">

    for (var i = 0; i < 10; i++) {
        /* i=0  присваеваем значение переменной i
        i<10  - цикл будет работать пока i меньше десяти
        i++ - при каждой итерации i будет увеличиваться на 1 */
        if (i % 3 == 0 && i != 0) continue;
        //если i при делении на остаток после деления на 3, буде равен нулю, тогда цикл будет продолжаться(continue)
        //таким образом мі пропустим 3, 6 и 9
        if (i == 8) break;
        //если i дойдет до 8,
        document.write(i + "</br>");
    }
    var x = 0;//обьявляем переменную
    while (x < 10) {//указываем условия до каких пор будет работать наш цикл
        document.write(x + "</br>"); //что должен выполнять наш цикл
        x += 2;//что должен выполнять наш цикл
    }

    //Основное отличие в том что цикл do while запуститья хоть один раз
    var y=1000;
    do {  //тело цикла
        y+=1000;
        document.write("Цикл сработал");
    }while (y<10000); //условие цикла

</script>

</body>
</html>
