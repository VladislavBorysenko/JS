<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions</title>
</head>
<body>
<script type="text/javascript">
    function print (text) {
        document.write(text)
    }
    print("Hello");
    print("<br/>");
    var sum;
    function  count (x,y) {
        sum=x+y;
    }
    count(3,5);
    print(sum);
</script>
</body>
</html>
